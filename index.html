<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crusor Shortcuts</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container py-5">
      <img
        src="https://img.icons8.com/color/200/cursor-ai.png"
        alt="Cursor AI Logo"
        class="logo"
      />
      <h1>Crusor Shortcuts</h1>

      <div class="toolbar-wrapper">
        <div class="custom-length">
          <label for="length-select"><span class="text-items"">Ítens por página:</span></label>
          <select id="length-select" class="form-select d-inline w-auto ms-2">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>
      <div class="toolbar-wrapper">
        <div class="dataTables_filter">
          <label>
            <input
              type="search"
              class="form-control form-control-sm"
              placeholder="Busca"
              aria-controls="atalhosTable"
            />
          </label>
        </div>
      </div>

      <table
        id="atalhosTable"
        class="table table-striped table-dark table-hover"
      >
        <thead>
          <tr>
            <th>Categoria</th>
            <th>Ação</th>
            <th>Atalho</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="pagination-wrapper">
        <div
          id="atalhosTable_info"
          class="dataTables_info"
          role="status"
          aria-live="polite"
        ></div>
        <div
          id="atalhosTable_paginate"
          class="dataTables_paginate paging_simple_numbers"
        ></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="./atalhosData.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
